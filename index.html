<htmL lang = "en">
  <head>
    <meta charset = 'utf-8'>
    <!-- Gets size of the device it is running in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Super Squire CSS -->
    <link href="style/SuperSquire.css" rel = "stylesheet" type = "text/css" />
    <title>Super Squire</title>


    <!--Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.11/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.min.js"></script>

    <!-- Reload page on resize -->
    <script>$(window).resize(function() {location.reload();})</script>

    <!--Menus -->
    <script src="script/mainMenuJQ.js"></script>
    <script src="script/htpJQ.js"></script>
    <script src="script/gameoverJQ.js"></script>
    <script src="script/LeaderboardsJQ.js"></script>
    <script src="script/Button.js"></script>

    <!--Game Mechanics -->
    <script src="script/Squire.js"></script>
    <script src="script/Arrow.js"></script>
    <script src="script/World.js"></script>
    <script src="script/Cell.js"></script>
  </head>

  <!-- Loads the main menu when page is loaded -->
  <body onload="mainMenu()">

        <!-- Div that holds the Anger meter, score and pause button -->
        <div id= "uiDiv">
          <div class="col-xs-6">
              <h4 id="angerMeterIG">Anger</h4>
              <div class="progress">
                <div id="barIG" class="progress-bar  progress-bar-danger" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
          </div>
          <div class="col-xs-4"><h4 id="scoreTextIG">Score: 0</h4></div>
          <div class="col-xs-2"><button type="button" class="btn btn-lg" id="pButton">
              <span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
          </div>
        </div>

        <!-- Div that holds all the elements -->
        <div id = "gameScreen">

          <!-- Contains the "game over" modal that fades in when player loses -->
          <div id="gameOverDiv">
            <div id="myModal" class="modal fade modal-black" role="dialog">
              <div class="modial-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2>Game Over</h2>
                  </div>
                  <div class="modal-body">
                    <h4 id="scoreText">Score: </h4><hr />
                    <button type="button" class="btn-lg" id="mainMenuButtonGO">Main Menu</button>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <!-- Contains all the elements for the inital main menu -->
          <div id="mainMenuDiv">
            <img src="assets/logo.png" id= "logo"/><br />
            <button type="button" class="btn-lg" id="playButton">Play</button><br />
            <button type="button" class="btn-lg" id="howtoplayButton">How To Play</button><br />
            <button type="button" class="btn-lg" id="leaderboards">Leaderboards</button><br />
            <button type="button" class="btn-lg" id="logoutButton">Logout</button>
            <button type="button" class="btn-lg" id="muteSoundButton"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
            <img class="achievement" id="achieve1" src="images/aLocked1.jpg" />
            <img class="achievement" id="achieve2" src="images/aLocked2.jpg" />
            <img class="achievement" id="achieve3" src="images/aLocked3.jpg" /><br /><br />
            <p id="landscapeInstruction">You are currently in PORTRAIT mode, for best results, please use in LANDSCAPE mode.</p>
          </div>



          <!-- Contains images and button for onboarding -->
          <div id="howtoplayDiv">
            <table>
              <tr>
                <td>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">

                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="images/htp1.jpg" alt="Shield Tutorial" width="100%" height="100%">
                    </div>

                    <div class="item">
                      <img src="images/htp2.jpg" alt="Movement Tutorial" width="100%" height="100%">
                    </div>

                    <div class="item">
                      <img src="images/htp3.jpg" alt="General Tutorial" width="100%" height="100%">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  </a>
                </div>
              </td>
            </tr>
          </table>
            <button type="button" class="btn-lg" id="mainMenuButton">Main Menu</button>
          </div>


          <!-- Contains the elements for the leaderboards screen -->
        <div id="leaderboardsDiv"><hr />
          <h2>Leaderboards</h2><hr />
            <p id="scoresText"></p>
          <button type="button" class="btn-lg" id="mainMenuButtonL">Main Menu</button>
        </div>
    </div>
  </body>
  </html>
